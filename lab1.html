<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" type="text/css" href="style1.css"></link>
 </head>
 <body>

<form action="/action_page.php">
  <div class="container">
    <h1 id="reg">Registration</h1>
    <p>Please fill this Registration Form</p>
    <hr>

    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" id="name" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    <label for="branch"><b>Branch</b></label>
    <input type="text" placeholder="Enter Branch" name="branch" id="branch" required>

    <label for="year"><b>Year</b></label>
    <input type="text" placeholder="Enter Year" name="year" id="year" required>

     <label for="college"><b>College</b></label>
    <input type="text" placeholder="Enter College Name" name="college" id="college" required>

     <label for="country"><b>Country</b></label>
    <input type="text" placeholder="Enter Country Name" name="country" id="country" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" id="password" required>

    <hr>
    <p>Do you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registrationbtn">SUBMIT</button>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>

</body>
</html>
